<head>
  <meta charset="utf-8" lang="en">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="author" content="{{ site.author }}">
  <meta name="generator" content="pandoc">
  {% if page.date %}
  <meta name="dcterms.date" content="{{ page.date }}">
  {% endif %}
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ' ' }}">
  {% endif %}

  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <title>{{ page.title }} â€“ {{ site.title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/styles/font-awesome.min.css"/>
  <link rel="stylesheet" href="/assets/styles/et-book.min.css">
  <link rel="stylesheet" href="/assets/styles/site.css">
  {% if page.math %}
  <link rel="stylesheet" href="/assets/styles/katex.min.css">
  {% endif %}

  <!--[if lt IE 9]>
  <script src="/assets/js/html5shiv-printshiv.min.js"></script>
  <![endif]-->

  <!-- Icons -->
  <link rel="shortcut icon" href="/assets/images/favicon.jpg"/>
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/apple-touch-icon-144-precomposed.png">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics -->
  {% if jekyll.environment == "production" and site.ga_tracking_id %}
    {% include google-analytics.html %}
  {% endif %}

  <!-- SEO -->
  {% seo %}
</head>
