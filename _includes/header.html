{% if page.title %}
<header>
  <h1 class="title"><a name="{{ page.title }}"></a>{{ page.title }}</h1>
  {% if page.subtitle %}
  <p class="subtitle">{{ page.subtitle }}</p>
  {% endif %}
  {% if page.date %}
  <p class="byline">{{ page.date | date: "%B %-d, %Y"}}</p>
  {% endif %}
</header>
{% endif %}
