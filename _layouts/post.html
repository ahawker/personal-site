---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<div class="post pure-u-1">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
    <span><a href="{{ author.url }}" target="_blank">{{ author.name }}</a> | {{ page.date | date: '%A, %b %d, %Y at %r' }}</span>
  </div>
  {{ content }}
</div>
